{% extends "base.html" %} 
{% block title %}Insights{% endblock %} {% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <br></br>
    <h1 align="center">Stats for Robotics Nerds Below ðŸ¤“</h1>
    <br></br>
    <canvas id="barChart"></canvas>

    <script>    
        var ctx = document.getElementById("barChart").getContext("2d")
        var chart = new Chart(ctx, {
            type: 'bar',
            data: {
            labels: {{labels | safe}},
            datasets: [{
                label: 'Hours',
                data: {{data | safe}},
            }],
            },
            options: {
                
                indexAxis: 'x',
                responsive: true,
                scale: {
                    font: { size: 17}
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 20
                            }
                        }
                    },
                    title: {
                      display: true,
                      text: 'Crevolution Build Hours by Member',
                      font: {
                        size: 20
                      }
                    }
                },
            },
        });
    </script>
